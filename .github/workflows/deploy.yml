name: Deploy to Server

on:
  push:
    branches: [ main, master ]

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/your-app-name
  DOCKER_TAG: latest

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      go-to-work: ${{ steps.filter.outputs.go-to-work }}
      telegram-bot: ${{ steps.filter.outputs.telegram-bot }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            go-to-work: ['GoToWorkCore/**']
            telegram-bot: ['TelegramBot/**']
            
  build-and-push-images:
    name: Build & Push images to DockerHub
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - uses: actions/checkout@v4
      - name: Login to private Docker registry (max1994)
        uses: docker/login-action@v3
        with:
          registry: max1994
          username: ${{ secrets.DOCKER_PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_PRIVATE_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0

      - name: GoToWorkCore Build and Push to max1994
        if: ${{ needs.detect-changes.outputs.go-to-work == 'true' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./GoToWorkCore/Dockerfile
          push: true
          tags: max1994/gotoworkparent-go-to-work:latest    

      - name: Telegram Bot Build and Push to max1994
        if: ${{ needs.detect-changes.outputs.telegram-bot == 'true' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./TelegramBot/Dockerfile
          push: true
          tags: overregistry.ru/overmoney-telegram-bot

  copy-docker-compose:
    name: Copy docker-compose.yaml to server
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USERNAME }}/app/"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/app/
          
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/your-app-name:latest
          
            # Stop and remove old container
            docker-compose down
          
            # Start new container
            docker-compose up -d
          
            # Clean up unused images
            docker image prune -f
            
