name: Deploy to Server

on:
  push:
    branches: [ master ]

env:
  GO_TO_WORK_IMAGE: max1994/gotoworkparent-go-to-work
  TELEGRAM_BOT_IMAGE: max1994/gotoworkparent-telegram-bot
  DOCKER_TAG: latest
  SPRING_APPLICATION_PROFILE: prod
  
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      go-to-work: ${{ steps.filter.outputs.go-to-work }}
      telegram-bot: ${{ steps.filter.outputs.telegram-bot }}
      any-changed: ${{ steps.filter.outputs.any-changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            go-to-work: ['GoToWorkCore/**']
            telegram-bot: ['TelegramBot/**']
            
  build-and-push-images:
    name: Build & Push images to DockerHub
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.any-changed == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ DOCKER_PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_PRIVATE_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: GoToWorkCore Build and Push
        if: needs.detect-changes.outputs.go-to-work == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./GoToWorkCore
          file: ./GoToWorkCore/Dockerfile
          push: true
          tags: ${{ env.GO_TO_WORK_IMAGE }}:${{ env.DOCKER_TAG }}
          build-args:
            SPRING_PROFILES_ACTIVE=${{ env.SPRING_APPLICATION_PROFILE }}

      - name: Telegram Bot Build and Push
        if: needs.detect-changes.outputs.telegram-bot == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./TelegramBot
          file: ./TelegramBot/Dockerfile
          push: true
          tags: ${{ env.TELEGRAM_BOT_IMAGE }}:${{ env.DOCKER_TAG }}

  copy-docker-compose:
    name: Copy docker-compose.yaml to server
    runs-on: ubuntu-latest
    needs: [build-and-push-images]
    steps:
      - uses: actions/checkout@v4
      - uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "/home/${{ secrets.SERVER_USERNAME }}/app/"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [copy-docker-compose, detect-changes]
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/app/
            
            # Pull только измененных образов
            if [ "${{ needs.detect-changes.outputs.go-to-work }}" = "true" ]; then
              docker pull ${{ env.GO_TO_WORK_IMAGE }}:${{ env.DOCKER_TAG }}
            fi
            
            if [ "${{ needs.detect-changes.outputs.telegram-bot }}" = "true" ]; then
              docker pull ${{ env.TELEGRAM_BOT_IMAGE }}:${{ env.DOCKER_TAG }}
            fi
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Clean up unused images
            docker image prune -f

