version: '3'
services:
  go-to-work:
#    build:
#      context: .
#      dockerfile: GoToWorkCore/Dockerfile
    image: max1994/gotoworkparent-go-to-work:latest
    container_name: goToWorkCore
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DADATA_API_KEY: ${DADATA_API_KEY}
      DADATA_URL: https://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address
      GRAPHHOOPER_API_KEY: ${GRAPHHOOPER_API_KEY}
      GRAPHHOOPER_URL: https://graphhopper.com/api/1/route
#      SPRING_APPLICATION_PROFILE: prod
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ENVIRONMENT: production

    logging:
      driver: "json-file"
      options:
        max-size: 50m

  telegram-bot:
#    build:
#      context: .
#      dockerfile: TelegramBot/Dockerfile
    image: max1994/gotoworkparent-telegram-bot:latest
    container_name: telegramBot
    ports:
      - "8081:8081"
    environment:
#      SPRING_PROFILES_ACTIVE: prod
      TELEGRAM_BOT_TOKEN: ${BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${BOT_USERNAME}
      CORE_SERVICE_URL: http://go-to-work:8080/api/routes
#      SPRING_APPLICATION_PROFILE: prod
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ENVIRONMENT: production

    logging:
      driver: "json-file"
      options:
        max-size: 50m

  postgres:
    image: postgres:13.1
    environment:
      POSTGRES_DB: go_to_work_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}

    logging:
      driver: "json-file"
      options:
        max-size: 50m

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"  # для контейнеров
      - "9093:9093"  # для хоста (мой компьютер)
    depends_on:
      - zookeeper